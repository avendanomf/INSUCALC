<app-header [showMenu]="true" title="Reportes"></app-header>
<ion-content>
  <div class="report-container">
    <div class="report-form">
      <h2>Reportes</h2>
      
      <div class="filter">
        <label>Tipo de Consulta</label>
        <select [(ngModel)]="tipoConsulta" (change)="onFilterChange()">
          <option value="Diario">Diario</option>
          <option value="Semanal">Semanal</option>
          <option value="Mensual">Mensual</option>
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label>Tipo de Comida</label>
        <select [(ngModel)]="tipoComida" (change)="onFilterChange()">
          <option value="Desayuno">Desayuno</option>
          <option value="Almuerzo">Almuerzo</option>
          <option value="Cena">Cena</option>
          <option value="Onces">Onces</option>
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label>Alimento</label>
        <select [(ngModel)]="alimento" (change)="onFilterChange()">
          <option value="Arroz">Arroz</option>
          <option value="Frijol">Frijol</option>
          <option value="Pasta">Pasta</option>
          <option value="Aguacate">Aguacate</option>
          <option value="Huevos">Huevos</option>
          <option value="Todos">Todos</option>
        </select>
      </div>

      <div class="filter">
        <label>Fecha Desde</label>
        <input type="date" [(ngModel)]="fechaDesde" (change)="onFilterChange()">
      </div>

      <div class="filter">
        <label>Fecha Hasta</label>
        <input type="date" [(ngModel)]="fechaHasta" (change)="onFilterChange()">
      </div>

      <button ion-button (click)="imprimirReporte()">Imprimir</button>
    </div>
  </div>
</ion-content>
